<div class="drag" style="position: absolute; left: -100%; top: -100%">
  <if condition="typeof href !== 'undefined'">
    <a href="{{ href }}" target="{{ typeof target !== 'undefined' ? '_blank' : '' }}">
      <mixin name="link"></mixin>
    </a>
  </if>

  <if condition="typeof src !== 'undefined'">
    <picture class="{{ typeof classList !== 'undefined' ? classList : 'bg' }}">
      <source srcset="{{ typeof src === 'string' ? src.replace(/\.(jpg|png|gif)$/, '.webp') : '' }}">
      <img src="{{ src }}" />
    </picture>
  </if>
</div>
